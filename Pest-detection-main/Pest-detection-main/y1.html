<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm AI - Pest Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            color: white;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #fdbb2d, #b21f1f);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result-container {
            margin-top: 40px;
            display: none;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #fdbb2d;
        }

        .result-card p {
            font-size: 1.1em;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .image-container {
            margin-top: 30px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.02);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #fdbb2d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .glass {
                padding: 20px;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            .input-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass">
            <h1>Pest Detection System</h1>
            
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="imageFilename" placeholder="Enter image filename (e.g., tomato_leaf.jpg)">
                </div>
                <button onclick="analyzeImage()">Analyze Image</button>
            </div>

            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Analyzing image...</p>
            </div>

            <div id="result" class="result-container">
                <div class="result-card">
                    <h3>Analysis Results</h3>
                    <p id="prediction"></p>
                    <p id="treatment"></p>
                    <div class="image-container">
                        <h4>Processed Image</h4>
                        <img id="processedImage" alt="Processed Image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="/dashboard" class="back-btn">Back to Dashboard</a>

    <script>
        function analyzeImage() {
            const filename = document.getElementById("imageFilename").value;
            if (!filename) {
                alert("Please enter an image filename.");
                return;
            }

            // Show loading spinner
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            fetch("/api/fetch-image", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image_filename: filename })
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading spinner
                document.querySelector('.loading').style.display = 'none';
                
                if (data.success) {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('prediction').innerHTML = `
                        <strong>Prediction:</strong> ${data.prediction} 
                        <span style="color: #fdbb2d;">(${(data.confidence * 100).toFixed(1)}% confidence)</span>
                    `;
                    document.getElementById('treatment').innerHTML = `
                        <strong>Recommended Treatment:</strong><br>
                        ${data.treatment.map(step => `â€¢ ${step}`).join('<br>')}
                    `;
                    document.getElementById('processedImage').src = data.processed_image_url;
                } else {
                    alert(`Error: ${data.error}`);
                }
            })
            .catch(error => {
                document.querySelector('.loading').style.display = 'none';
                alert(`Error: ${error}`);
            });
        }
    </script>
</body>
</html>
