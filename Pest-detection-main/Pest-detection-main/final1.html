<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm AI - Sensor Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            color: white;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .data-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
        }

        .data-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .data-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .data-item h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #fff;
        }

        .data-item p {
            font-size: 2.5em;
            font-weight: bold;
            color: #fdbb2d;
            margin: 10px 0;
        }

        .data-item i {
            font-size: 2em;
            margin-bottom: 15px;
            color: #fdbb2d;
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .last-update {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .glass {
                padding: 20px;
            }
            
            .data-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass">
            <h1>Real-time Sensor Data</h1>
            
            <div class="data-container">
                <div class="data-item">
                    <i>üå°Ô∏è</i>
                    <h2>Temperature</h2>
                    <p id="temperature">-- ¬∞C</p>
                </div>
                <div class="data-item">
                    <i>üíß</i>
                    <h2>Humidity</h2>
                    <p id="humidity">-- %</p>
                </div>
                <div class="data-item">
                    <i>üå±</i>
                    <h2>Moisture</h2>
                    <p id="moisture">-- %</p>
                </div>
            </div>
            <div class="last-update" id="lastUpdate">Last updated: --</div>
        </div>
    </div>

    <a href="/dashboard" class="back-btn">Back to Dashboard</a>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyBt6gUHavinUr2vlOTa8YT4bSO4wOXf1xk",
  authDomain: "iitm-1546f.firebaseapp.com",
  databaseURL: "https://iitm-1546f-default-rtdb.firebaseio.com",
  projectId: "iitm-1546f",
  storageBucket: "iitm-1546f.appspot.com",
  messagingSenderId: "816531667994",
  appId: "1:816531667994:web:dc4e8f7417190d8f1965a3"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to update the last update time
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = `Last updated: ${timeString}`;
        }

        // Getting references to the data we want
        const dataRef1 = database.ref('/humidity');
        const dataRef2 = database.ref('/temperature');
        const dataRef3 = database.ref('/moisture');

        // Fetch the data
        dataRef1.on('value', function(getdata1) {
            const humi = getdata1.val();
            if (humi !== null) {
                document.getElementById('humidity').innerHTML = humi + "%";
                updateLastUpdateTime();
            }
        }, function(error) {
            console.error("Error fetching humidity:", error);
        });

        dataRef2.on('value', function(getdata2) {
            const temp = getdata2.val();
            if (temp !== null) {
                document.getElementById('temperature').innerHTML = temp + "¬∞C";
                updateLastUpdateTime();
            }
        }, function(error) {
            console.error("Error fetching temperature:", error);
        });

        dataRef3.on('value', function(getdata3) {
            const moi = getdata3.val();
            if (moi !== null) {
                document.getElementById('moisture').innerHTML = moi + "%";
                updateLastUpdateTime();
            }
        }, function(error) {
            console.error("Error fetching moisture:", error);
        });

        // Update last update time every second
        setInterval(updateLastUpdateTime, 1000);
    </script>
</body>
</html>
